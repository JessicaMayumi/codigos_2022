<html lang="en">
<head>

    <link rel="apple-touch-icon" sizes="57x57" href="../ICONS/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../ICONS//apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../ICONS//apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../ICONS//apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../ICONS//apple-icon-114x114.png">

    <link rel="apple-touch-icon" sizes="144x144" href="../ICONS//apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../ICONS//apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../ICONS//apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../ICONS//android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../ICONS//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../ICONS//favicon-96x96.png">

    <link rel="manifest" href="../ICONS/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Catppuccino - Login</title>
</head>
<body>
    <main>
        <section class="sec-1">
            <div class="title">
                <h1>LOGIN</h1>
            </div>
            <form action="../index.html" method="get">
                <fieldset class="login">
                    <input id="Email" name="email" type="email" placeholder="Email" required>
                    <br>
                    <input id="Password" name="password" type="password" placeholder="Senha" required>
                    <br>
                    <label for="Checkbox">
                        <input type="checkbox" id="Checkbox" name="checkbox">
                        <span class="checkmark"></span>Remember me
                    </label>
                    <br>
                </fieldset>
                <input id="Submit" name="submit" type="submit" value="LOGIN" style="display: block; margin:auto;">
            </form>
            <br>
            <div class="div-1">
                <p> ― ― ― ―ﾠﾠOR CONTINUE WITHﾠﾠ― ― ― ―</p>
                <div class="div-2">
                    <a href=""><img src="../IMAGENS/login/google.png" alt="Google"></a>
                    <a href=""><img src="../IMAGENS/login/facebook.png" alt="Facebook"></a>
                    <a href=""><img src="../IMAGENS/login/twitter.png" alt="Twitter"></a>
                </div>
            </div>
            <div class="sign-up">
            <p>Don't have an account?</p>
            <a class="link" href="sign_up.html">Create now</a>
            </div>
        </section>
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>
        <div class="circle-5"></div>
    </main>
    <div class="sec-2">
        <img src="../IMAGENS/login/coffee.png" alt="coffee">
    </div>
</body>
</html>
