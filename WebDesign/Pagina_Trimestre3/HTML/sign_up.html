<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/sign_up.css">
    <link rel="apple-touch-icon" sizes="57x57" href="../ICONS/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../ICONS//apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../ICONS//apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../ICONS//apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../ICONS//apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../ICONS//apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../ICONS//apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../ICONS//apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../ICONS//apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../ICONS//android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../ICONS//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../ICONS//favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../ICONS//favicon-16x16.png">
    <link rel="manifest" href="../ICONS/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Catppuccino - Sign Up</title>
</head>
<body>
    <section class="sec-1">
        <div class="div-title">
            <h2>Sign Up</h2>
        </div>
        <form action="login.html" method="get">
            <fieldset class="fieldset-1">
                <input id="name" type="text" name="name" placeholder="Name" required>
                <input id="lastname" type="text" name="lastname" placeholder="Lastname">
            </fieldset>
            <fieldset class="fieldset-2">
                <input id="username" type="text" name="username" placeholder="Username" minlength="4" maxlength="32" required>
                <input id="phone" type="text" name="phone" placeholder="Phone Number" required>
            </fieldset>
            <fieldset class="fieldset-3">
                <input id="password" type="password" name="password" minlength="6" placeholder="Password" required>
                <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm Password" required>
            </fieldset>
            <fieldset class="fieldset-4">
                <input id="email" type="email" name="email" placeholder="Email" required>
            </fieldset>
            <fieldset class="fieldset-5">
                    <select id="pais" class="select" size="1" required>
                        <option selected disabled value="">País</option>
                        <option value="alemanha">Alemanha</option>
                        <option value="arábia">Arábia</option>
                        <option value="argélia">Argélia</option>
                        <option value="argentina">Argentina</option>
                        <option value="brasil">Brasil</option>
                        <option value="canadá">Canadá</option>
                        <option value="chile">Chile</option>
                        <option value="china">China</option>
                        <option value="coreia">Coreia</option>
                        <option value="equador">Equador</option>
                        <option value="estados unidos">Estados Unidos</option>
                        <option value="índia">Índia</option>
                        <option value="japão">Japão</option>
                        <option value="méxico">México</option>
                        <option value="paraguai">Paraguai</option>
                        <option value="portugal">Portugal</option>
                        <option value="reino unido">Reino Unido</option>
                        <option value="rússia">Rússia</option>
                        <option value="ucrânia">Ucrânia</option>
                        <option value="uruguai">Uruguai</option>
                    </select>
                <input id="birthday" type="date" name="birthday" min="1900-01-01" required>
            </fieldset>
            <fieldset class="fieldset-6">
                <label>Gender:</label>
                <div class="fieldset-6-1">
                    <input id="female" class="female" type="radio" name="gender" value="female" >
                    <label class="female" for="female">Female</label>
                </div>
                <div class="fieldset-6-2">
                    <input id="male" class="male" type="radio" name="gender" value="male">
                    <label class="male" for="male">Male</label>
                </div>
                <div class="fieldset-6-3">
                    <input id="other" class="other " type="radio" name="gender" value="other" checked>
                    <label class="other" for="other">Other</label>
                </div>
            </fieldset>
            <fieldset class="fieldset-7">
                <input id="address" type="text" name="address" placeholder="Address" >
                <input id="zip" type="text" name="zip" placeholder="Zip: 00000" required>
            </fieldset>
            <fieldset class="fieldset-8-terms">
                <div>
                    <label for="Checkbox">
                        <input type="checkbox" id="Checkbox" name="checkbox">
                        <span class="checkmark"></span>I accept <a href="terms_of_use.html">Terms of Use</a>
                    </label>
                </div>
            </fieldset>
            <fieldset class="fieldset-9">
                <input id="clear" type="reset" value="CLEAR"> 
                <input id="submit" type="submit" value="REGISTER">  
            </fieldset>
        </form>
        <div class="login">
            <p>Already have an account?</p>
            <a href="login.html">Login</a>
        </div>
    </section>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-4"></div>
    <div class="circle circle-5"></div>
    <div class="circle circle-6"></div>
    <div class="circle circle-7"></div>
    <div class="circle circle-8"></div>       
    <div class="circle circle-9"></div>
    <div class="circle circle-10"></div>
</body>
</html>
