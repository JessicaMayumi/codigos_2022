<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
    <link rel="stylesheet" type="text/css" href="../css/entre-em-contato.css">
    <link rel="apple-touch-icon" sizes="57x57" href="../Icons/icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../Icons/icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../Icons/icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../Icons/icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../Icons/icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../Icons/icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../Icons/icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../Icons/icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../Icons/icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../Icons/icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Icons/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../Icons/icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Icons/icon/favicon-16x16.png">
    <link rel="manifest" href="../Icons/icon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header class="header">
        <img class="header-img" src="../Imagens/logo.png" alt="Star School - logo">
        <nav class="header-nav">
          <a class="header-nav-item" href="entre-em-contato.html">Entre em Contato</a>
          <a class="header-nav-item" href="index.html">Voltar</a>
        </nav>
    </header>
    <main class="main">
        <section class="main-section-1">
            <img class="main-section-img-1" src="../Imagens/entre-em-contato.png" alt="Gatinho de boas vindas">
            <div class="main-section-div-1">
                <h1 class="main-section-div-title-1">Entre em Contato</h1>
                <form>
                    <label for="name">Nome</label>
                        <br>
                    <!-- Não é obrigatório o nome, apenas o email -->
                    <input id="name" type="text" name="name" size="48">
                        <br>
                        <br>
                    <label for="email">Email</label>
                        <br>
                    <input id="email" type="email" name="email"  size="48" required>
                        <br>
                        <br>
                    <label for="duvida">Insira sua dúvida aqui</label>
                        <br>
                    <textarea id="duvida" rows="8" style="width: 395px" name="duvida"></textarea>
                        <br>
                        <br>
                    <input type="submit" id="button" value="Enviar">
                </form>
            </div>
        </section>
        <section class="main-section-2">
            <div>
                <h3 class="main-section-subtitle-2"><b>Contato</b></h3>
                <p class="main-section-p-2">uwu.jessyca@gmail.com</p>
                <p class="main-section-p-2">Jessica Mayumi <strong>( Star )</strong></p>
            </div>
        </section>
    </main>
    <footer class="footer">
    <img class="footer-img" src="../Imagens/escolinha-virtual-v1.png" alt="Escolinha Virtual">
    </footer>
</body>
</html>
