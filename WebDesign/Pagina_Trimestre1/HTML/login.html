<body>
    <h1 class="title">Login</h1>
    <br>
    <form action="materias.html" method="get">
            <label for="email">Email</label>
                <input type="email" name="email" id="email" size="20" required>
                <br>
            <label for="password">Senha</label>
                <input id="password" type="password" name="password" minlength="6" size="20" required>
        <a class="cadastro" href="cadastro.html">Criar Conta</a>
            <br>
        <input id="button" type="submit" value="Entrar">
    </form>
</body>
