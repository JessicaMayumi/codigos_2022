<!-- Abrir com o Chrome -->
<!-- Tags utilizadas neste arquivo: label, input ( text, password, email, number, reset ), fieldset, select, br, option, textarea-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastre-se</title>
    <link rel="stylesheet" type="text/css" href="../Css/cadastro.css">
    <link rel="apple-touch-icon" sizes="57x57" href="../Icons/icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../Icons/icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../Icons/icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../Icons/icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../Icons/icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../Icons/icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../Icons/icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../Icons/icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../Icons/icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../Icons/icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Icons/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../Icons/icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Icons/icon/favicon-16x16.png">
    <link rel="manifest" href="../Icons/icon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>  
    <div>
        <h1 class="title">Cadastro</h1>
        <p class="subtitle">Preencha com suas informações</p>
        <br>
    </div>
    <form action="login.html" method="get">
        <fieldset class="fieldset-1">
            <div class="div">
                <label for="name">Nome</label>
                <input id="name" type="text" name="name" size="25" required>
            </div>
            <div class="div">
                <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text" name="lastname" size="25" placeholder="( opcional )">
            </div>
        </fieldset> 
        <fieldset class="fieldset-2">
            <div class="div">
                <label for="username">Nome de Usuário</label>
                <input id="username" type="text" name="username" minlength="4" maxlength="32" size="25" required>
            </div>
            <div class="div">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" minlength="6" size="25" required>
            </div>
        </fieldset>
        <div class="div">    
            <label for="email">Email</label>
            <input id="email" type="email" name="email" size="65" required>
        </div>
        <fieldset class="fieldset-3">
            <div class="div">
                <label>Data de Nascimento</label>
                <input class="select" id="day" type="number" name="data_de_nascimento" value="01" placeholder="Dia" min="1" max="31" required>
                <select class="select">
        
                    <option>Janeiro</option>
                    <option>Fevereiro</option>
                    <option>Março</option>
                    <option>Abril</option>
                    <option>Maio</option>
                    <option>Junho</option>
                    <option>Julho</option>
                    <option>Agosto</option>
                    <option>Setembro</option>
                    <option>Outubro</option>
                    <option>Novembro</option>
                    <option>Dezembro</option>
        
                        </select>
                <input class="select" id="year" type="number" name="data_de_nascimento" value="2000" placeholder="Ano" min="1900" max="2022" required>
            </div>
        </fieldset>   
        <div class="div-radio">
            <label>Gênero</label>
                <br>
                <input class="fem" type="radio" name="gender" value="feminino" >
                <label class="fem">Feminino</label>
                <br>
                <input class="mas" type="radio" name="gender" value="masculino">
                <label class="mas">Masculino</label>
                <br>
                <input class="out " type="radio" name="gender" value="outro" checked>
                <label class="out">Outro</label>
        </div>
        <fieldset class="fieldset-4">
            <div class="div">
                <label for="pais">País</label>
            <select id="pais" class="select" required>
                    <option selected disabled value="">Selecione</option>
                    <option value="alemanha">Alemanha</option>
                    <option value="arábia">Arábia</option>
                    <option value="argélia">Argélia</option>
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="canadá">Canadá</option>
                    <option value="chile">Chile</option>
                    <option value="china">China</option>
                    <option value="coreia">Coreia</option>
			        <option value="equador">Equador</option>
			        <option value="estados unidos">Estados Unidos</option>
			        <option value="índia">Índia</option>
			        <option value="japão">Japão</option>
			        <option value="méxico">México</option>
			        <option value="paraguai">Paraguai</option>
			        <option value="portugal">Portugal</option>
			        <option value="reino unido">Reino Unido</option>
			        <option value="rússia">Rússia</option>
			        <option value="ucrânia">Ucrânia</option>
			        <option value="uruguai">Uruguai</option>

		        </select>
            </div>
            <div class="div">
                <label for="escolaridade">Escolaridade</label>
                    <select id="escolaridade" class="select" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Ensino Fundamental</option>
                        <option>Ensino Médio</option>
                        <option>Superior</option>
                </select>
            </div>
        </fieldset>
        <div class="div">
            <br>
            <label for="opiniao">Conte o que você espera da plataforma</label>
            <textarea id="opiniao" rows="8" style="width: 478px" name="opiniao"></textarea>
        </div>
        <br>
            <input id="submit" type="submit" value="Cadastrar">  
            <input id="reset" type="reset" value="Limpar">      
    </form>

</body>

</html>
